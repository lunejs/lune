type Mutation {
  createCustomerAddress(input: CreateAddressInput!): Address!
  updateCustomerAddress(id: ID!, input: UpdateAddressInput!): Address!
  removeCustomerAddress(id: ID!): Boolean!
}

input CreateAddressInput {
  fullName: String!
  streetLine1: String!
  streetLine2: String
  city: String!
  postalCode: String!
  phoneNumber: String!
  references: String
  countryId: String!
  stateId: String!
  isDefault: Boolean
}

input UpdateAddressInput {
  fullName: String
  streetLine1: String
  streetLine2: String
  city: String
  postalCode: String
  phoneNumber: String
  references: String
  countryId: String
  stateId: String
  isDefault: Boolean
}
