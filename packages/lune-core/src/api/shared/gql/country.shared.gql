"""
A country is a representation of a country in the world.
Indicating where shops can deliver their products
"""
type Country implements Node {
  id: ID!
  """
  The country's name
  """
  name: String!
  """
  The country's ISO 3166-1 alpha-2 code (e.g., 'MX', 'US', 'CA')
  """
  code: String!
}
