"""
A zone represents a geographical area for shipping purposes.
"""
type Zone implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!

  """
  The zone's name
  """
  name: String!

  """
  The zone's shipping methods
  """
  shippingMethods: [ShippingMethod!]!

  """
  The zone's states
  """
  states: [State!]!
}

type Query {
  zones: [Zone!]!
  zone(id: ID!): Zone!
}

type Mutation {
  createZone(input: CreateZoneInput!): Zone!
  updateZone(id: ID!, input: UpdateZoneInput!): Zone!
  removeZone(id: ID!): Boolean!
}

input CreateZoneInput {
  name: String!
  stateIds: [ID!]!
}

input UpdateZoneInput {
  name: String
  stateIds: [ID!]
}
