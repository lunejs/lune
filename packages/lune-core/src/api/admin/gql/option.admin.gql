type OptionTranslation {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String
  locale: Locale!
}

type OptionValueTranslation {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String
  locale: Locale!
}

type OptionValuePreset {
  id: ID!
  name: String!
  metadata: JSON
}

extend type Option {
  order: Int!

  translations: [OptionTranslation!]!
}

extend type OptionValue {
  order: Int!

  translations: [OptionValueTranslation!]!
  preset: OptionValuePreset
}

type Mutation {
  createOption(productId: ID!, input: [CreateOptionInput!]!): [Option!]!
  updateOption(id: ID!, input: UpdateOptionInput!): Option!
  softRemoveOption(id: ID!): Option!
  softRemoveOptionValues(ids: [ID!]!): Boolean!
}

input CreateOptionInput {
  order: Int!
  name: String!
  values: [CreateOptionValueInput!]!
}

input CreateOptionValueInput {
  order: Int!
  name: String
  presetId: ID
}

input UpdateOptionInput {
  order: Int
  name: String
  values: [UpdateOptionValueInput!]
}

input UpdateOptionValueInput {
  """
  If present, the value will be updated.
  If not, the value will be created and add it to the option
  """
  id: ID
  name: String
  presetId: ID # is it necessary?
  order: Int
}

input OptionValueMetadataInput {
  color: String
}
