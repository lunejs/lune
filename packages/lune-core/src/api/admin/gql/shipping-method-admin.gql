extend type ShippingMethod {
  createdAt: Date!
  updatedAt: Date!

  """
  The shipping method's handler configuration
  """
  handler: ShippingMethodHandler!

  """
  Whether the shipping method is enabled
  """
  enabled: Boolean!
}

type ShippingMethodHandler {
  code: String!
  args: JSON!
}

type Query {
  shippingMethods: [ShippingMethod!]!
}

type Mutation {
  createShippingMethod(input: CreateShippingMethodInput!): ShippingMethodResult!
  updateShippingMethod(id: ID!, input: UpdateShippingMethodInput!): ShippingMethod!
  removeShippingMethod(id: ID!): Boolean!
}

input ShippingMethodHandlerInput {
  code: String!
  args: JSON!
}

input CreateShippingMethodInput {
  name: String!
  handler: ShippingMethodHandlerInput!
  enabled: Boolean
  zoneId: ID!
}

input UpdateShippingMethodInput {
  name: String
  enabled: Boolean
  args: JSON
}

type ShippingMethodResult {
  apiErrors: [ShippingMethodErrorResult!]!
  shippingMethod: ShippingMethod
}

type ShippingMethodErrorResult {
  code: ShippingMethodErrorCode!
  message: String!
}

enum ShippingMethodErrorCode {
  HANDLER_NOT_FOUND
}
