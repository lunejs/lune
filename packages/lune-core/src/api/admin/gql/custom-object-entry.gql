"""
Represents an entry of a custom object definition
"""
type CustomObjectEntry {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  """
  A unique and readable identifier for the entry
  """
  slug: String!
  """
  The custom object definition this entry belongs to
  """
  definition: CustomObjectDefinition!
  """
  The values of this entry
  """
  values: [CustomObjectEntryValue!]!
}

type CustomObjectEntryList {
  items: [CustomObjectEntry!]!
  count: Int!
  pageInfo: PageInfo!
}

type Query {
  customObjectEntry(id: ID!): CustomObjectEntry
  customObjectEntries(definitionId: ID!, input: ListInput!): CustomObjectEntryList!
}

type Mutation {
  createCustomObjectEntry(
    definitionId: ID!
    input: CreateCustomObjectEntryInput!
  ): CustomObjectEntry!
  updateCustomObjectEntry(id: ID!, input: UpdateCustomObjectEntryInput!): CustomObjectEntry!
  removeCustomObjectEntry(ids: [ID!]!): Boolean!
  addCustomObjectEntryTranslation(
    id: ID!
    input: addCustomObjectEntryTranslationInput!
  ): CustomObjectEntry!
}

input CreateCustomObjectEntryInput {
  values: [CustomFieldValue!]
}

input UpdateCustomObjectEntryInput {
  values: [CustomFieldValue!]
}

input addCustomObjectEntryTranslationInput {
  locale: Locale!
  values: [CustomFieldValue!]
}
