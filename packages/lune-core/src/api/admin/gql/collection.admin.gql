type CollectionCustomFieldTranslation {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  value: JSON
  locale: Locale!
}

type CollectionCustomField {
  id: ID!
  value: JSON!
  definition: CustomFieldDefinition!
  translations: [CollectionCustomFieldTranslation!]!
}

extend type Collection {
  order: Int!
  translations: [CollectionTranslation!]!
  customFieldEntries: [CollectionCustomField!]!
}

type CollectionTranslation {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String
  slug: String
  description: String
  locale: Locale!
}

type Mutation {
  createCollection(input: CreateCollectionInput!): Collection!
  updateCollection(id: ID!, input: UpdateCollectionInput!): Collection!
  removeCollections(ids: [ID!]!): Boolean!
  addCollectionTranslation(id: ID!, input: CollectionTranslationInput!): CollectionTranslation!
}

type Query {
  collections(input: CollectionListInput): CollectionList!
}

input CollectionTranslationInput {
  locale: Locale!
  name: String
  description: String
  customFields: [CustomFieldValue!]
}

input CreateCollectionInput {
  name: String!
  description: String
  enabled: Boolean
  contentType: CollectionContentType
  products: [ID!]
  assets: [AssetInEntity!]
  subCollections: [ID!]
  order: Int
  customFields: [CustomFieldValue!]
}

input UpdateCollectionInput {
  name: String
  description: String
  enabled: Boolean
  products: [ID!]
  assets: [AssetInEntity!]
  subCollections: [ID!]
  order: Int
  customFields: [CustomFieldValue!]
}

extend input CollectionFilters {
  enabled: BooleanFilter
  contentType: CollectionContentType
  isTopLevel: BooleanFilter
}
