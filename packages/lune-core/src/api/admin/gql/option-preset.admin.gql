type OptionPreset {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  """
  The preset's name
  """
  name: String!

  """
  Option values for this preset
  """
  values(input: ListInput): OptionValuePresetList!
}

type OptionValuePreset {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  """
  The preset's name
  """
  name: String!
  """
  Additional metadata (e.g., hex color for Color option)
  """
  metadata: JSON
}

type OptionPresetList {
  items: [OptionPreset!]!
  count: Int!
  pageInfo: PageInfo!
}

type OptionValuePresetList {
  items: [OptionValuePreset!]!
  count: Int!
  pageInfo: PageInfo!
}

type Query {
  optionPresets(input: ListInput): OptionPresetList!
}
